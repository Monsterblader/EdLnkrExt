<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
    <body ng-app='EdLnkr'>
      <div class="ext-container" ng-controller="MainController">
        <header>
          <h1>Link Saved!</h1>
        </header>
        <section class="link-actions">
          <div class="remove">
            <a ng-href="#">Remove</a>
          </div>
          <div class="dashboard">
            <a ng-href="#">Dashboard</a>
          </div>
        </section>
        <section class="plans">
          <form action="#" method="post">
            <select name="plans-dropdown">
              <option value="default">Default</option>
              <option ng-repeat="plan in plans" value="{{plan}}">{{plan}}</option>
            </select>
            <label></label>
            <input type="submit" value="Save" />
          </form>
        </section>
      </div>


      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js scripts/popup.js -->
      <script src="scripts/app.js"></script>
      <script src="scripts/controllers/mainController.js"></script>
      <script src="scripts/directives/mainDirective.js"></script>
      <script src="scripts/popup.js"></script>
      <!-- endbuild -->
    </body>
</html>
