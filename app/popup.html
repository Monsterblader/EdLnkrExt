<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
    <body ng-app='EdLnkr'>
      <div class="container" ng-controller="MainController">
        <div class="row">
          <header class="ext-header col-md-12">
            <h1>Link Saved!</h1>
          </header>
        </div>
        <section class="row edlnkr-links">
          <div class="col-xs-6">
            <a ng-href="#">Dashboard</a>
          </div>
          <div class="col-xs-6">
            <a ng-href="#">Remove</a>
          </div>
        </section>
        <hr />
        <section class="row">
          <form class="form col-md-12 center-block" action="#" method="post">
            <div class="form-group">
              <label for="plans-dropdown">Select Your Plan</label>
              <select name="plans-dropdown">
                <option value="default">Default</option>
                <option ng-repeat="plan in plans" value="{{plan}}">{{plan}}</option>
              </select>
            </div>
            <div class="form-group">
              <input class="btn btn-primary btn-block" type="submit" value="Save" />
            </div>
          </form>
        </section>
      </div>


      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js scripts/popup.js -->
      <script src="scripts/app.js"></script>
      <script src="scripts/controllers/mainController.js"></script>
      <script src="scripts/directives/mainDirective.js"></script>
      <script src="scripts/popup.js"></script>
      <script src="scripts/vendors/bootstrap.min.js"></script>
      <script src="scripts/vendors/scripts.js"></script>
      <!-- endbuild -->
    </body>
</html>
